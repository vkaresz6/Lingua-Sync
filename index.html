<style>
  .structure-highlight {
    position: relative;
    cursor: help;
    border-bottom: 1px dotted #ca8a04; /* amber-600 */
    background-color: rgba(252, 211, 77, 0.2); /* amber-300 with 20% opacity */
    padding: 0 2px;
    border-radius: 3px;
    transition: background-color 0.2s;
  }

  .structure-highlight:hover {
    background-color: rgba(252, 211, 77, 0.4); /* amber-300 with 40% opacity on hover */
  }

  .date-highlight {
    position: relative;
    cursor: pointer;
    border-bottom: 1px dotted #3b82f6; /* blue-500 */
    background-color: rgba(147, 197, 253, 0.2); /* blue-300 with 20% opacity */
    padding: 0 2px;
    border-radius: 3px;
    transition: background-color: 0.2s;
  }
  .date-highlight:hover {
    background-color: rgba(147, 197, 253, 0.4); /* blue-300 with 40% opacity */
  }

  .target-error {
    position: relative;
    cursor: help;
    text-decoration: underline wavy red;
    text-decoration-thickness: from-font;
    text-underline-offset: 2px;
    background-color: rgba(254, 226, 226, 0.6); /* red-100 with 60% opacity */
  }

  .proofread-change {
    color: #dc2626; /* red-600 */
    font-weight: 500;
  }
  
  [data-title]:hover::after {
    content: attr(data-title);
    position: absolute;
    left: 50%;
    bottom: 100%;
    transform: translateX(-50%);
    white-space: nowrap;
    z-index: 10;
    background: #333;
    color: #fff;
    border-radius: 4px;
    padding: 6px 10px;
    font-size: 13px;
    font-family: sans-serif;
    font-weight: 500;
    margin-bottom: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }
  
  [data-title]:hover::before {
    content: '';
    position: absolute;
    left: 50%;
    bottom: 100%;
    transform: translateX(-50%);
    z-index: 11;
    border: 5px solid transparent;
    border-top-color: #333;
    margin-bottom: -2px; /* Sits just under the tooltip box */
  }

  @keyframes fade-in-out {
    0% {
      opacity: 0;
      transform: translateY(1rem);
    }
    10%, 90% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(1rem);
    }
  }

  .animate-toast {
    animation: fade-in-out 4s ease-in-out forwards;
  }

  @keyframes trend-indicator {
    0% { opacity: 0; transform: translateY(5px); }
    20%, 80% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-5px); }
  }
  .animate-trend {
    animation: trend-indicator 2.5s ease-in-out forwards;
  }

  .drag-ghost {
    opacity: 0.4;
    background-color: #e0e7ff; /* indigo-100 */
  }

  .timeline {
    width: 100%;
    height: 60px;
    background-color: #f1f5f9; /* slate-100 */
    border-radius: 6px;
    position: relative;
    cursor: pointer;
    overflow: hidden;
  }
  .timeline-segment {
    position: absolute;
    height: 100%;
    background-color: #a5b4fc; /* indigo-300 */
    border-radius: 4px;
    opacity: 0.7;
    transition: background-color 0.2s;
  }
  .timeline-segment:hover {
    background-color: #818cf8; /* indigo-400 */
  }
  .timeline-segment.active {
    background-color: #6366f1; /* indigo-500 */
    opacity: 1;
  }
  .playhead {
    position: absolute;
    width: 2px;
    height: 100%;
    background-color: #ef4444; /* red-500 */
    pointer-events: none;
  }
  .cps-good { color: #22c55e; /* green-500 */ }
  .cps-warn { color: #f97316; /* orange-500 */ }
  .cps-bad { color: #ef4444; /* red-500 */ }
</style>
